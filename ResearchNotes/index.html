<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Public Notepad</h1>

        <h2>Notes Gallery</h2>
        <div id="notesGallery"></div>

        <button id="clearAllButton">Clear All Notes</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
